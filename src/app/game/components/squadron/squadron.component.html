<div class="squadron">
  <ng-container *ngFor="let shipClass of squadron">
      <div class="squadron__wrapper">
          <ng-container *ngFor="let ship of shipClass">
              <app-ship [widthIndex]="ship.size" [health]="ship.health" [class]="ship.class"></app-ship>
          </ng-container>
      </div>
  </ng-container>
</div>
