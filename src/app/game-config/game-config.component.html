<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Добро пожаловать в  {{ title }}!
  </h1>
  <div class="fields__block">
    <div class="field__image">
        <img width="150" alt="small field" src="../assets/img/small_field.png">
    </div>
    <div class="field__image">
        <img width="200" alt="small field" src="../assets/img/medium_field.png">
    </div>
    <div class="field__image">
        <img width="250" alt="small field" src="../assets/img/big_field.png">
    </div>

  </div>
  
</div>

<div class="game_config__block">

    <div class="game_config__inner_block">
        <div class="sizes__block">
            <h2>Размер поля: </h2>
            <form name="form1" action="">
              <label for="{{fieldSize.name}}" *ngFor="let fieldSize of fieldList">
                  <input id="{{fieldSize.name}}" type="radio" [(ngModel)]="radioFieldSelected" name="fieldSise" 
                  value="{{fieldSize.name}}" (change)="onFieldItemChange(fieldSize)" />
                    <span>{{fieldSize.value}}</span>
              </label>
            </form>
        </div>
        <div class="sizes__block">
            <h2>Расположение кораблей: </h2>
            <form name="form2" action="">
              <label for="{{PosType.name}}" *ngFor="let PosType of posList">
                <input id="{{PosType.name}}" type="radio" [(ngModel)]="radioPosSelected" name="posType" 
                value="{{PosType.name}}" (change)="onPosItemChange(PosType)" />
                  <span>{{PosType.value}}</span>
              </label> 
            </form>
        </div>

    </div>
    <div class="game_config__inner_block">
        <div class="sizes__block">
            <h2>Сложность игры: </h2>
            <form name="form3" action="">
              <label for="{{GameDifficalty.name}}" *ngFor="let GameDifficalty of GameDiffList">
                <input id="{{GameDifficalty.name}}" type="radio" [(ngModel)]="radioGameDiffSelected" name="GameDifficalty" 
                value="{{GameDifficalty.name}}" (change)="onGameDiffItemChange(GameDifficalty)" />
                  <span>{{GameDifficalty.value}}</span>
              </label> 
            </form>
        </div>

        <div class="game_config__input_block">
            <h2>Введите имя игрока: </h2>
            <input class="game_config__input" type="text" name="user_name"  [(ngModel)]="UserName" #user_name="ngModel"
            required pattern="^[a-zA-Zа-яА-я0-9 _-]{3,15}$"  /> <br />
            <div [hidden]="user_name.valid" class="game_config--alert">Некорректное имя</div>

        </div>

    </div>



    <div class="game_config__button_block">
        <a class="btn btn-default" routerLink="/game">Играть!</a>
    </div>

</div>
